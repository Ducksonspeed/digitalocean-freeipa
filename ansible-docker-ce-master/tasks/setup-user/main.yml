- name: Check that the required groups exist
  getent:
    database: group
    key: "{{ item }}"
  loop: 
    - docker
    - wheel
  register: group

- name: Make sure we have the required groups
  group:
    name: "{{ item }}"
    state: present
  loop: 
    - docker
    - wheel
  when: group.getent.exists == False

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'

- name: check if {{ user }} exists
  getent: 
    database: passwd
    key: "{{ user }}"
    register: users

- name: Create {{ user }}
  user: 
    name: "{{ user }}"
    state: present
    groups: [docker, wheel]
    append: true
    create_home: true
    shell: /bin/bash 
  when: user.getent.exists == False

- name: Set authorized key for remote user '{{ user }}'
  authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ copy_local_key }}"

- name: Disable password authentication for root
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin prohibit-password'

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ traefik_directory }}"

- name: Copy DNS service account
  cpoy:
    src: "{{ SecretLocation }}"
    dest: "{{ traefik_directory }}/credentials.env"
    owner: "{{ user }}"
    group: wheel
    mode: '0644'
 

    

